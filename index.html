<!DOCTYPE html>
<html>
<head>
	<title>Шукаємо захований скарб!</title>
</head>
<body>
	<h1 id="heading">Знайдемо ж цей  захований скарб, врешті-решт!</h1>

	<img id="map" width="400" height="400" src="unnamed.png">

	<p id="distance"></p>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>

		// Випадкове число від 0 до size

		var getRandomNumber = size => {
			return Math.floor(Math.random()*size);
		}

		// Вираховуємо відстань між подією та ціллю

		var getDistance = (event,target) => {
			var diffX = event.offsetX - target.x;
			var diffY = event.offsetY - target.y;
			return Math.sqrt((diffX*diffX) + (diffY*diffY));
		}

		// Отримуємо рядок, що показує відстань

		var getDistanceHint = distance => {
		if(distance<10) {
			return "Знайшов!"
		} else if (distance<20) {
			return "Спекотно!"
		} else if (distance<40) {
			return "Гаряче"
		} else if (distance<80) {
			return "Тепло"
		} else if (distance<160) {
			return "Холодненько"
		} else if (distance<320) {
			return "Холодно"
		} else {
			return "Брр-рр!"
		}
	};

	// Налаштовуємо наші змінні параметри
	
	var width = 400;
	var height = 400;
	var clicks = 0;

	// Створюємо випадкову локацію Target

	var target = {
		x: getRandomNumber(width),
		y: getRandomNumber(height)
	};

	$("#map").click(function(event) {
		clicks++;
		var distance = getDistance(event, target);
		var distanceHint = getDistanceHint(distance);
		var winGame = false;
		var endClick = 15;
		$("#distance").text(distanceHint);
		if(distance<8) {
			alert("Скринька знайдена за " + clicks + " спроб!")
		}
		if (clicks>=endClick) {
			$("#distance").text("Спроби вичерпано!");
		}
		if (clicks==endClick) {
			alert("На жаль, ви не знайшли скарб!")
		}
	});

	

	//var distance = getDistance(event, target);
	//var distanceHint = getDistanceHint(distance)
	//$("#distance").text(distanceHint);

	
	</script>

	</script-->

</body>
</html>
